<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Placement Cell</title>
</head>
<style>
    body {
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
    }
    
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: black;
        color: white;
        height: 50px;
    }
    
    .container {
        margin: 2%;
        margin-top: 0% !important;
    }
    
    .card {
        width: 420px;
        height: 370px;
    }
    
    .full-height {
        height: 100%;
    }
    
    .white {
        color: white;
    }
</style>

<body background="{{ url_for('static', filename='images/bg.jpg') }}">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#"><b>Placement Hub</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                </li>
            </ul>
        </div>
    </nav>


    <!-- Body -->
    <div class="row" style="height: 100%;">
        <div class="col-lg-6">
            <div class="row ml-5 mt-5">
                <div class="col-sm-6" style="background-color: #258CBA; opacity: 0.8;">
                    <h3 class="white">Post your Resume</h3>
                </div>
            </div>
            <div class="row ml-5">
                <div class="col-sm-1" style="background-color: #258CBA; opacity: 0.8;">
                    <h3 class="white">to</h3>
                </div>
                <div class="col-sm-9" style="background-color: #ABB8C1;opacity: 0.8;">
                    <h3 style="color: black;">Reach Thousands of Employers</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-6 full-height">
            <div class="row justify-content-center" style="height: 100%;">
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="container">
                            <form action="/login" method="POST">

                                <div class="row">
                                    <h3>Login to Placement Hub</h3>
                                    <p class="ml-1">*Enter details to get started</p>
                                </div>
                                <div class="row mt-3">
                                    <label for="username">Username</label>
                                </div>
                                <div class="row w-100">
                                    <input class="w-100" type="text" id="username" name="username">
                                </div>
                                <div class="row mt-3">
                                    <label for="password">Password</label>
                                </div>
                                <div class="row w-100">
                                    <input class="w-100" type="password" id="password" name="password">
                                </div>
                                <div class="row w-100 mt-3 justify-content-end">
                                    <a href="" class="mt-2 mr-3">Forgot password ?  </a>
                                    <input type="submit" value="Login" class="btn btn-success">
                                </div>

                                {% if error %}
                                <div class="row mt-3">
                                    <p><strong>Error</strong>: {{error}}</p>
                                </div>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Footer -->
    <div class="footer"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
